AWSTemplateFormatVersion: '2010-09-09'
Resources:
  DynamoDBTable:
    Type: AWS::DynamoDB::Table
    Properties:
        BillingMode: PAY_PER_REQUEST
        TableName: DarrenTable
        AttributeDefinitions:
          - AttributeName: itemId
            AttributeType: S
        KeySchema:
          - AttributeName: itemId
            KeyType: HASH
